<div class="main-div">
    <div>
        <button (click)="goBack()" class="go-back"> Go Back</button>
    </div>
    <div class="table">
        <div [style.display]="dataSource ? 'block' : 'none'">
            <div>
                <mat-form-field>
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. India">
                </mat-form-field>
            </div>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell [style.width]="colWidth" *matHeaderCellDef mat-sort-header> Name
                        </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <!-- Capital Column -->
                    <ng-container matColumnDef="capital">
                        <th mat-header-cell [style.width]="colWidth" *matHeaderCellDef mat-sort-header> Capital
                        </th>
                        <td mat-cell *matCellDef="let row"> {{row.capital}} </td>
                    </ng-container>

                    <!-- Population Column -->
                    <ng-container matColumnDef="population">
                        <th mat-header-cell [style.width]="colWidth" *matHeaderCellDef mat-sort-header>
                            Population </th>
                        <td mat-cell *matCellDef="let row"> {{row.population}} </td>
                    </ng-container>

                    <!-- Region Column -->

                    <ng-container matColumnDef="region">
                        <th mat-header-cell [style.width]="colWidth" *matHeaderCellDef mat-sort-header>Region
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.region}}</td>
                    </ng-container>

                    <!-- Area Column -->
                    <ng-container matColumnDef="area">
                        <th mat-header-cell [style.width]="colWidth" *matHeaderCellDef mat-sort-header>Area in
                            (sq. km)</th>
                        <td mat-cell *matCellDef="let row">{{row.area}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>

                </table>
                <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
